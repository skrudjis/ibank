<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<noscript>Для работы Росбанк Онлайн необходимо включить JavaScript в браузере.</noscript>
<header>
    <img src="https://js-rosbank.ru/assets/ibank-logo.png" alt="Росбанк Онлайн"/>
</header>
<aside>
    <div id="bonuses"></div>
    <div id="accounts-and-cards">
        <div class="info">
            Произошла ошибка
            <button class="retry">Повторить запрос</button>
        </div>
        <div class="info">
            <div class="name"></div>
            <div class="number"></div>
            <div class="balance">
                <span class="amount"></span> р
            </div>
        </div>
    </div>
    <div id="deposit"></div>
    <div id="credits"></div>
</aside>
<main>
    <div id="templates"></div>
    <div id="popular-operations"></div>
    <div id="offers"></div>
    <div id="history"></div>
</main>
<script src="js/app.js"></script>
</body>
</html>
